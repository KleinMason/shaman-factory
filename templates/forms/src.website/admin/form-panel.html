<html>
  <head>
    <title>{{model.title}}</title>
    {{> partials/metadata.partial.html }}
    {{> partials/fontawesome.partial.html }}
    {{{bundles model.shaman.bundles}}}
  </head>
  <body>
    {{> partials/admin-header.partial.html }}
    {{> partials/sidebar.partial.html }}
    <nav class="navbar navbar-expand-lg navbar-dark bg-custom-secondary">  
      <ul class="navbar-nav mr-auto">
        <li class="nav-item dropdown">
          <button class="btn btn-success my-2 my-sm-0" 
            data-toggle="modal" data-target="#addFormModal">
            <i class="fas fa-plus"></i> 
            Add Form
          </button>
        </li>
      </ul>
    </nav>
    <div class="container-fluid top">
      <div class="row" id="forms">
        <!-- WILL BE REPLACED WITH FORM CARDS -->
      </div>
    </div>
    <script type="text/template" id="form-card">
      <div class="col-xl-3 col-lg-4 col-md-6">
        <div class="card">
          <div class="content">
            <h2><%= name %></h2>
            <p><%= description %></p>
            <br />
            <button class="btn btn-primary"
              onclick="location.href='/admin/forms/edit-form.html?uuid=<%= uuid %>'">
              Edit Form
            </button>
            <button class="btn btn-danger" onclick="deleteForm('<%= uuid %>')">
              Delete Form
            </button>
          </div>
        </div>
      </div>          
    </script>
    <div class="modal fade" id="addFormModal" tabindex="-1" role="dialog" 
      aria-labelledby="formModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="formModalLabel">Create Form</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label>Form Name</label>
              <input class="form-control fw" type="text" name="form-name" />
            </div>
            <div class="form-group">
              <label>Description</label>
              <input class="form-control fw" type="text" name="form-desc" />
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">
              Close
            </button>
            <button type="button" class="btn btn-primary" onclick="createForm()">
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
