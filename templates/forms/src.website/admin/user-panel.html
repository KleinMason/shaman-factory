<html>
  <head>
    <title>{{model.title}}</title>
    {{> partials/metadata.partial.html }}
    {{> partials/fontawesome.partial.html }}
    {{{bundles model.shaman.bundles}}}
  </head>
  <body>
    {{> partials/admin-header.partial.html }}
    {{> partials/sidebar.partial.html }}
    <nav class="navbar navbar-expand-lg navbar-dark bg-custom-secondary">  
      <ul class="navbar-nav mr-auto">
        <li class="nav-item dropdown">
          <button class="btn btn-success my-2 my-sm-0" 
            data-toggle="modal" data-target="#addUserModal">
            <i class="fas fa-plus"></i> 
            Add User
          </button>
        </li>
      </ul>
    </nav>
    <div class="container-fluid top">
      <div class="row" id="users">
        <!-- WILL BE REPLACED WITH USER CARDS -->
      </div>
    </div>
    <script type="text/template" id="user-card">
      <div class="col-xl-3 col-lg-4 col-md-6">
        <div class="card">
          <div class="content">
            <h2><%= name %></h2>
            <small><%= email %></small>
            <br /><br />
            <button class="btn btn-danger" onclick="deleteUser('<%= email %>')">
              Delete User
            </button>
          </div>
        </div>
      </div>          
    </script>
    <div class="modal fade" id="addUserModal" tabindex="-1" role="dialog" 
      aria-labelledby="userModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="userModalLabel">Create User</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label>Full Name</label>
              <input class="form-control fw" type="text" name="user-name" />
            </div>
            <div class="form-group">
              <label>Email Address</label>
              <input class="form-control fw" type="text" name="email" />
            </div>
            <div class="form-group">
              <label>Password</label>
              <input class="form-control fw" type="password" name="password" />
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">
              Close
            </button>
            <button type="button" class="btn btn-primary" onclick="createUser()">
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
