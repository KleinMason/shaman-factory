<html>
  <head>
    <title>{{model.title}}</title>
    {{> partials/metadata.partial.html }}
    {{> partials/fontawesome.partial.html }}
    {{{bundles model.shaman.bundles}}}
    <style>
      tbody tr,
      tbody tr td {
        cursor: pointer;
      }
      .modal-body .form-group label.input-value {
        border-bottom: 1px solid black;
        width: 100%;
        padding-bottom: 5px;
      }
    </style>
  </head>
  <body>
    {{> partials/admin-header.partial.html }}
    {{> partials/sidebar.partial.html }}
    <div class="container top">
      <div class="row">
        <div class="col-12">
          <div class="panel">
            <div class="panel-header">
              <div class="header-text">
                Form Submissions
              </div>
            </div>
            <div class="panel-body">
              <div class="table-responsive">
                <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">Form</th>
                      <th scope="col">ID</th>
                      <th scope="col">Date</th>
                    </tr>
                  </thead>
                  <tbody>
                    <!-- WILL BE REPLACED WITH TABLE ROWS -->
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/template" id="table-row">
      <tr class="<%= !received ? 'table-warning' : 'received'  %>" data-uuid="<%= uuid %>">
        <td><%= formName %></td>
        <td><%= uuid %></td>
        <td><%= date %></td>
      </tr>          
    </script>
    <div class="modal fade" id="formSubmissionModal" tabindex="-1" role="dialog" 
      aria-labelledby="formSubmissionLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="formSubmissionLabel">Form Submission</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <!-- WILL BE REPLACED WITH TABLE ROWS -->
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <script type="text/template" id="form-input">
      <div class="form-group">
        <label class="input-value"><%= label %></label>
        <p><%= value %></p>
      </div>
    </script>
  </body>
</html>
