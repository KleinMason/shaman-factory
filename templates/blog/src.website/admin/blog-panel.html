<html>
  <head>
    <title>{{model.title}}</title>
    {{> partials/metadata.partial.html }}
    {{> partials/fontawesome.partial.html }}
    {{{bundles model.shaman.bundles}}}
  </head>
  <body>
    {{> partials/admin-header.partial.html }}
    <div class="container-fluid top">
      <div class="row" id="blogs">
        <!-- WILL BE REPLACED WITH BLOG CARDS -->
      </div>
    </div>
    <script type="text/template" id="blog-card">
      <div class="col-xl-3 col-lg-4 col-md-6">
        <div class="card">
          <div class="content">
            <h2><%= title %></h2>
            <small>By <%= author %>, <%= displayDate %></small>
            <br />
            <p><%= description %></p>
            <button class="primary"
              onclick="location.href='/admin/edit-blog/<%= filename %>'">
              Edit Blog
            </button>
          </div>
        </div>
      </div>          
    </script>
  </body>
</html>
